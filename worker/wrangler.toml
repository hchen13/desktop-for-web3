name = "desktop-for-web3-api-proxy"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# 开发环境配置
[env.development]
name = "desktop-for-web3-api-proxy-dev"

# 生产环境配置
[env.production]
name = "desktop-for-web3-api-proxy"

# 环境变量在 Cloudflare Dashboard 中设置
