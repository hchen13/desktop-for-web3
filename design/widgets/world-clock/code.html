<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Glassmorphism World Clock Widget</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#256af4",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-widget {
            background: rgba(16, 22, 34, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .glow-dot-day {
            box-shadow: 0 0 8px #fbbf24;
        }
        .glow-dot-night {
            box-shadow: 0 0 8px #a855f7;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark flex items-center justify-center min-h-screen">
<!-- Main 316x158 Container (2:1 Aspect Ratio) -->
<div class="relative w-[316px] h-[158px] rounded-xl overflow-hidden glass-widget flex flex-col font-display">
<!-- Subtle background texture/glow for glass effect depth -->
<div class="absolute inset-0 -z-10 opacity-20 bg-gradient-to-br from-primary via-transparent to-purple-600"></div>
<!-- Header Info -->
<div class="flex items-center justify-between px-4 pt-3 pb-1 border-b border-white/5">
<span class="text-[10px] uppercase tracking-widest text-white/40 font-bold">World Clock</span>
<span class="text-[10px] text-white/60">Live</span>
</div>
<!-- Clock Grid (3 Columns) -->
<div class="flex flex-1 items-stretch divide-x divide-white/5">
<!-- New York (Night) -->
<div class="flex-1 flex flex-col items-center justify-center p-2 text-center">
<div class="flex items-center gap-1 mb-1">
<span class="material-symbols-outlined text-[14px] text-purple-400">dark_mode</span>
<div class="w-1.5 h-1.5 rounded-full bg-purple-500 glow-dot-night"></div>
</div>
<h2 class="text-xl font-bold text-white leading-none tracking-tight">03:45</h2>
<div class="mt-1">
<p class="text-[11px] font-bold text-white/90 leading-tight">New York</p>
<p class="text-[9px] text-white/50 font-medium">-5h Today</p>
</div>
</div>
<!-- London (Day) -->
<div class="flex-1 flex flex-col items-center justify-center p-2 text-center bg-white/5">
<div class="flex items-center gap-1 mb-1">
<span class="material-symbols-outlined text-[14px] text-yellow-400">light_mode</span>
<div class="w-1.5 h-1.5 rounded-full bg-yellow-400 glow-dot-day"></div>
</div>
<h2 class="text-xl font-bold text-white leading-none tracking-tight">08:45</h2>
<div class="mt-1">
<p class="text-[11px] font-bold text-white/90 leading-tight">London</p>
<p class="text-[9px] text-white/50 font-medium">+0h Today</p>
</div>
</div>
<!-- Tokyo (Day) -->
<div class="flex-1 flex flex-col items-center justify-center p-2 text-center">
<div class="flex items-center gap-1 mb-1">
<span class="material-symbols-outlined text-[14px] text-yellow-400">sunny</span>
<div class="w-1.5 h-1.5 rounded-full bg-yellow-400 glow-dot-day"></div>
</div>
<h2 class="text-xl font-bold text-white leading-none tracking-tight">17:45</h2>
<div class="mt-1">
<p class="text-[11px] font-bold text-white/90 leading-tight">Tokyo</p>
<p class="text-[9px] text-white/50 font-medium">+9h Today</p>
</div>
</div>
</div>
<!-- Bottom Detail Bar -->
<div class="h-1 bg-gradient-to-r from-transparent via-primary/40 to-transparent w-full"></div>
</div>
<!-- Decorative background image for context (Hidden but defined as per instructions) -->
<div class="hidden">
<img data-alt="Abstract dark digital earth map background" data-location="Global" src="https://lh3.googleusercontent.com/aida-public/AB6AXuALhDW8QDQHyBYRdDw5q80lD3FeixTa4-N75gegg5UAizrdTtnqW8BbszY59_MFcgidKGC-pF6nZNqt3SZsjLxMJBm7QBbyg-RD_cKvF8aJwtZSJAxFzoTC8QfPHU2zhFk37A1RzVOeWr8JyhysazBZNWv-iFtGi3KZHCqzvQ8ZnNVq8lUhOax6TopcWgsCT7dQjOFZI3ZK0ym-qw3cGyo8wM4PChVSyxQK4BvUHUK3j_Htag4jlh-qyniAvkOB2lJE2zhU6JRy-8U"/>
</div>
</body></html>
